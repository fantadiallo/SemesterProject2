<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="/src/app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
    <title>create pet</title>
</head>
<body>
  <header>
    <!-- Top Navigation (Tablet & Desktop) -->
    <nav id="top-nav" class="d-none d-md-flex justify-content-center gap-4 py-3 border-bottom" aria-label="Top navigation">
      <a href="/index.html" class="nav-link">Home</a>
      <a href="/profile/index.html" class="nav-link">Profile</a>
      <a href="/login/" class="nav-link">login</a>
    </nav>
  
    <!-- Bottom Navigation (Mobile only) -->
    <nav id="bottom-nav" class="d-flex d-md-none justify-content-around py-2 border-top fixed-bottom" aria-label="Bottom mobile navigation">
      <a href="/index.html" class="nav-link text-center">
          <i class="fas fa-home"></i><br /><small>Home</small>
      </a>
      <a href="/profile/" class="nav-link text-center">
          <i class="fas fa-user"></i><br /><small>Profile</small>
      </a>
      <a href="/pet/create.html" class="nav-link text-center">
          <i class="fas fa-plus"></i><br /><small>Create</small>
      </a>
      <a href="#" id="logoutLink" class="nav-link text-center">
        <i class="fas fa-sign-out-alt"></i><br /><small>Logout</small>
      </a>      
  </nav>

  <main class="container my-5">
    <h2 class="text-center mb-4">Create a Pet</h2>

    <form id="CreatePet" name="CreatePet" class="row g-4">
      <div class="col-md-6">
        <label for="pet-name" class="form-label">Pet Name</label>
        <input type="text" id="pet-name" name="name" class="form-control" required />
      </div>

      <div class="col-md-6">
        <label for="pet-species" class="form-label">Species</label>
        <input type="text" id="pet-species" name="species" class="form-control" required />
      </div>

      <div class="col-md-6">
        <label for="pet-breed" class="form-label">Breed</label>
        <input type="text" id="pet-breed" name="breed" class="form-control" required />
      </div>

      <div class="col-md-6">
        <label for="pet-age" class="form-label">Age</label>
        <input type="number" id="pet-age" name="age" class="form-control" required />
      </div>

      <div class="col-md-6">
        <label for="pet-gender" class="form-label">Gender</label>
        <input type="text" id="pet-gender" name="gender" class="form-control" required />
      </div>

      <div class="col-md-6">
        <label for="pet-size" class="form-label">Size</label>
        <input type="text" id="pet-size" name="size" class="form-control" required />
      </div>

      <div class="col-md-6">
        <label for="pet-color" class="form-label">Color</label>
        <input type="text" id="pet-color" name="color" class="form-control" required />
      </div>

      <div class="col-md-6">
        <label for="pet-location" class="form-label">Location</label>
        <input type="text" id="pet-location" name="location" class="form-control" required />
      </div>

      <div class="col-12">
        <label for="pet-description" class="form-label">Description</label>
        <textarea id="pet-description" name="description" class="form-control" rows="4" required></textarea>
      </div>

      <div class="col-md-6">
        <label for="pet-status" class="form-label">Adoption Status</label>
        <input type="text" id="pet-status" name="adoptionStatus" class="form-control" value="Available" />
      </div>

      <div class="col-md-6">
        <label for="image-url" class="form-label">Image URL</label>
        <input type="url" id="image-url" name="image-url" class="form-control" required />
      </div>

      <div class="col-md-6">
        <label for="image-alt" class="form-label">Image Alt Text</label>
        <input type="text" id="image-alt" name="image-alt" class="form-control" required />
      </div>

      <div class="col-md-6 text-center">
        <label class="form-label d-block">Preview</label>
        <img id="previewImage" src="https://placehold.co/300x200" class="img-fluid rounded border" style="max-height: 200px;" />
      </div>

      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary w-100">Create Pet</button>
      </div>
    </form>
  </main>
    
</body>
</html>
