<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption | Find Your New Best Friend</title>
    <meta name="description" content="Browse available pets for adoption. Find dogs, cats, and more ready for a loving home." />
    <script defer type="module" src="/src/app.js"></script>
  </head>
  
  <body>
    <main class="home">
      <h1 class="text-center">Adopt a new Family </h1>
    
      <form id="search-form" class="d-flex gap-2 mt-4">
        <input type="text" class="form-control" id="search-input" placeholder="Search by name, breed, or species" />
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      
      <div id="loader" class="d-flex justify-content-center mt-4" style="display: none;">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      
    <section>
      <div class="container">
        <h2>pets</h2>
        <div class="row g-4 mt-4" id="pet-list" name="pet-list">
        </div>
        <div id="pagination" class="d-flex justify-content-center mt-4"></div>
      </div>
    </section>
    
    </main>
    
  </body>
</html>
