<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="pet adoption, login, pets, adopt a pet, cat adoption, dog adoption, animal shelter" />
  <meta name="author" content="Tukolor Pet Adoption" />
  <title>Login | Pet Adoption</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script defer type="module" src="/src/app.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">

  <header>
    <!-- Top Navigation (Tablet & Desktop) -->
    <nav id="top-nav" class="d-none d-md-flex justify-content-center gap-4 py-3 border-bottom" aria-label="Top navigation">
      <a href="/index.html" class="nav-link">Home</a>
      <a href="/profile.html" class="nav-link">Profile</a>
      <a href="/contact/" class="nav-link">Contact</a>
    </nav>

    <!-- Bottom Navigation (Mobile only) -->
    <nav id="bottom-nav" class="d-flex d-md-none justify-content-around py-2 border-top fixed-bottom" aria-label="Bottom mobile navigation">
      <a href="/index.html" class="nav-link text-center">
        üè†<br /><small>Home</small>
      </a>
      <a href="/contact/" class="nav-link text-center">
        üë§<br /><small>Contact</small>
      </a>
    </nav>
  </header>

  <main class="login py-5 flex-grow-1">
    <div class="container">
      <div class="row align-items-center">
        <!-- Image carousel (only visible on md and up) -->
        <div class="col-md-6 d-none d-md-block">
          <div id="registerCarousel" class="carousel slide shadow rounded" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/public/assets/animal-4085255_1280.jpg" class="d-block w-100" alt="Adoptable pet 1" />
              </div>
              <div class="carousel-item">
                <img src="/public/assets/cat-8446390_1280.jpg" class="d-block w-100" alt="Adoptable pet 2" />
              </div>
              <div class="carousel-item">
                <img src="/public/assets/pets-3715733_1280.jpg" class="d-block w-100" alt="Adoptable pet 3" />
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#registerCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#registerCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <!-- Login form -->
        <div class="col-md-6">
          <section class="login-container">
            <h1 class="text-center mb-4">Login to your account</h1>

            <form name="login" id="login-form" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Noroff Email</label>
                <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Noroff@noroff.stud.no" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Please enter a valid Noroff email address" />
                <div class="invalid-feedback">Please enter a valid Noroff email address.</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Enter your password" required minlength="8" title="Password must be at least 8 characters long" />
                <div class="invalid-feedback">Password must be at least 8 characters long.</div>
              </div>

              <div id="loadingSpinner" style="display:none;">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>

              <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Login</button>

              <div class="login-footer text-center mt-3">
                <p>Don't have an account? <a href="/auth/register.html" class="text-decoration-none">Register here</a></p>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 bg-light mt-auto" id="main-footer">
    <small>&copy; 2025 Pet Adoption. All rights reserved.</small>
  </footer>

</body>

</html>
