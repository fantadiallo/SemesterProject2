      <main class="register flex-grow-1 py-5" id="main-content">
        <div class="container">
          <div class="row align-items-center">

                      <!-- Image slider (only visible on md and up) -->
<div class="col-md-6 d-none d-md-block">
    <div id="registerCarousel" class="carousel slide shadow rounded" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/public/assets/animal-4085255_1280.jpg" class="d-block w-100" alt="Adoptable pet 1" />
        </div>
        <div class="carousel-item">
          <img src="/public/assets/cat-8446390_1280.jpg" class="d-block w-100" alt="Adoptable pet 2" />
        </div>
        <div class="carousel-item">
          <img src="/public/assets/pets-3715733_1280.jpg" class="d-block w-100" alt="Adoptable pet 3" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#registerCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#registerCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="col-md-6">
    <h1 class="text-center mb-4">Create an Account</h1>
    <form name="register" id="registerForm" method="post" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Name</label>
        <input
          class="form-control form-control-lg"
          id="name"
          type="text"
          name="name"
          placeholder="Enter your name"
          required
          maxlength="20"
          pattern="^[\w]+$"
          title="Please enter a username using only letters and numbers"
          autocomplete="name"
        />
        <div class="invalid-feedback">Please enter a valid username.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Noroff Email</label>
        <input
          class="form-control form-control-lg"
          id="email"
          type="email"
          name="email"
          placeholder="first.last@stud.noroff.no"
          required
          pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          title="Please enter a valid noroff.no or stud.noroff.no address"
          autocomplete="email"
        />
        <div class="invalid-feedback">Please enter a valid Noroff email address.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          class="form-control form-control-lg"
          id="password"
          type="password"
          name="password"
          placeholder="Enter your password"
          required
          minlength="8"
          title="Password must be at least 8 characters long"
          autocomplete="new-password"
        />
        <div class="invalid-feedback">Password must be at least 8 characters long.</div>
      </div>

      <div class="text-muted mb-4 text-center">
        Already have an account?
        <a href="/auth/login.html" class="text-decoration-none fw-bold">Login</a>
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold">Create Account</button>
    </form>
  </div>

        </div>
