<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <script defer type="module" src="/src/app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- ✅ Navigation -->
  <header>
    <nav id="top-nav" class="d-none d-md-flex justify-content-center gap-4 py-3 border-bottom">
      <a href="/index.html" class="nav-link">Home</a>
      <a href="/profile/index.html" class="nav-link">Profile</a>
      <a href="/login/" class="nav-link">Login</a>
    </nav>

    <nav id="bottom-nav" class="d-flex d-md-none justify-content-around py-2 border-top fixed-bottom bg-white">
      <a href="/index.html" class="nav-link text-center">
        <i class="fas fa-home"></i><br /><small>Home</small>
      </a>
      <a href="/profile/" class="nav-link text-center">
        <i class="fas fa-user"></i><br /><small>Profile</small>
      </a>
      <a href="/pet/create.html" class="nav-link text-center">
        <i class="fas fa-plus"></i><br /><small>Create</small>
      </a>
      <a href="#" id="logoutLink" class="nav-link text-center">
        <i class="fas fa-sign-out-alt"></i><br /><small>Logout</small>
      </a>
    </nav>
  </header>


  <main class="container my-5">

    <h1 class="text-center mb-4">My Profile</h1>

    <div class="row gy-4">
      <!-- Profile Info -->
      <div class="col-lg-4">
        <div class="card shadow-sm p-4">
          <h5 class="mb-3">Your Info</h5>
          <div id="profile-Container"></div>
        </div>
      </div>

      <!-- My Pets -->
      <div class="col-lg-8">
        <h5 class="mb-3">My Pets</h5>
        <div id="myPets" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>
      </div>
    </div>

    <!-- Loader -->
    <div id="profileLoader" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-75 d-flex justify-content-center align-items-center" style="z-index: 1050;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Edit Pet Modal -->
<div class="modal fade" id="editPetModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form id="editPetForm" class="p-3">
        <h5 class="modal-title mb-3">Edit Pet</h5>

        <input type="hidden" id="pet-id" />

        <input id="pet-name" name="name" class="form-control mb-2" placeholder="Name" />
        <input id="pet-species" name="species" class="form-control mb-2" placeholder="Species" />
        <input id="pet-breed" name="breed" class="form-control mb-2" placeholder="Breed" />
        <input id="pet-age" name="age" type="number" class="form-control mb-2" placeholder="Age" />
        <input id="pet-gender" name="gender" class="form-control mb-2" placeholder="Gender" />
        <input id="pet-size" name="size" class="form-control mb-2" placeholder="Size" />
        <input id="pet-color" name="color" class="form-control mb-2" placeholder="Color" />
        <input id="pet-location" name="location" class="form-control mb-2" placeholder="Location" />
        <textarea id="pet-description" name="description" class="form-control mb-2" placeholder="Description"></textarea>
        <input id="image-url" name="image-url" class="form-control mb-2" placeholder="Image URL" />
        <input id="image-alt" name="image-alt" class="form-control mb-2" placeholder="Image Alt Text" />
        <select id="adoptionStatus" name="adoptionStatus" class="form-select mb-3">
          <option value="Available">Available</option>
          <option value="Adopted">Adopted</option>
        </select>

        <div class="d-flex justify-content-between mt-3">
          <button type="button" class="btn btn-secondary w-50 me-2" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary w-50">
            Save Changes
          </button>
        </div>
         </form>
    </div>
  </div>
</div>


  </main>

  <!-- ✅ Footer -->
  <footer class="text-center py-3 mt-5 border-top">
    <small>&copy; 2025 Pet Adoption. All rights reserved.</small>
  </footer>

</body>
</html>
