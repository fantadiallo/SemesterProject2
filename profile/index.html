<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <script defer type="module" src="/src/app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <header></header>

  <main class="container mt-4">

    <h1>myProfile</h1>
    <div class="container mt-5">
      <div class="row gy-4">
        <div class="col-lg-4">
          <div class="bg-white p-4 rounded shadow-sm">
          
            <div id="profile-Container"></div>

            </div>
            <div id="profileLoader" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-light d-flex justify-content-center align-items-center" style="z-index: 1050;">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
     
          
        </div>
      </div>
    </div>
  
  
  <!-- Modal -->
  


    <!-- Create Pet Form -->
    <section class="my-listings mt-5">
      <form id="create-pet-form">
        <h2>Create a Pet</h2>
      
        <div class="mb-3">
          <label for="pet-name" class="form-label">Pet Name</label>
          <input type="text" id="pet-name" name="name" class="form-control" required />
        </div>
      
        <div class="mb-3">
          <label for="pet-species" class="form-label">Species</label>
          <input type="text" id="pet-species" name="species" class="form-control" required />
        </div>
      
        <div class="mb-3">
          <label for="pet-breed" class="form-label">Breed</label>
          <input type="text" id="pet-breed" name="breed" class="form-control" required />
        </div>
      
        <div class="mb-3">
          <label for="pet-age" class="form-label">Age</label>
          <input type="number" id="pet-age" name="age" class="form-control" required />
        </div>
      
        <div class="mb-3">
          <label for="pet-gender" class="form-label">Gender</label>
          <input type="text" id="pet-gender" name="gender" class="form-control" required />
        </div>
      
        <div class="mb-3">
          <label for="pet-size" class="form-label">Size</label>
          <input type="text" id="pet-size" name="size" class="form-control" required />
        </div>
      
        <div class="mb-3">
          <label for="pet-color" class="form-label">Color</label>
          <input type="text" id="pet-color" name="color" class="form-control" required />
        </div>
      
        <div class="mb-3">
          <label for="pet-location" class="form-label">Location</label>
          <input type="text" id="pet-location" name="location" class="form-control" required />
        </div>
      
        <div class="mb-3">
          <label for="pet-description" class="form-label">Description</label>
          <textarea id="pet-description" name="description" class="form-control" rows="4" required></textarea>
        </div>
      
        <div class="mb-3">
          <label for="pet-status" class="form-label">Adoption Status</label>
          <input type="text" id="pet-status" name="adoptionStatus" class="form-control" value="Available" />
        </div>
      
        <div class="mb-3">
          <label for="image-url" class="form-label">Image URL</label>
          <input type="url" id="image-url" name="image-url" class="form-control" required />
        </div>
      
        <div class="mb-3">
          <label for="image-alt" class="form-label">Image Alt Text</label>
          <input type="text" id="image-alt" name="image-alt" class="form-control" required />
        </div>
      
        <button type="submit" class="btn btn-primary">Create Pet</button>
      </form>
      
      
      
    </section>

    <!-- Edit Pet Modal -->
    <div class="modal fade" id="editPetModal" tabindex="-1" aria-labelledby="editPetModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" id="editPetForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editPetModalLabel">Edit Pet</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <input type="text" name="name" class="form-control mb-2" placeholder="Pet name" required />
            <input type="text" name="species" class="form-control mb-2" placeholder="Species" required />
            <input type="text" name="breed" class="form-control mb-2" placeholder="Breed" required />
            <input type="number" name="age" class="form-control mb-2" placeholder="Age" required />
            <input type="text" name="location" class="form-control mb-2" placeholder="Location" required />
            <textarea name="description" class="form-control mb-2" placeholder="Description" required></textarea>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Display Created Pets -->
    <section class="mt-5">
      <h2>My Pets</h2>
      <div class="myCreatedpets"></div>
    </section>

  </main>
  <footer class="text-center py-3 mt-5 Myfooter" id="main-footer">
    <small>&copy; 2025 Pet Adoption. All rights reserved.</small>
  </footer>

</body>

</html>
