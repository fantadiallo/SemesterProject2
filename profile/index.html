<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <script defer type="module" src="/src/app.js"></script>
</head>
<body>

  <header></header>

  <main class="container mt-4">

    <h1>Profile</h1>

    <!-- Profile Info -->
    <div id="profile-container" name="profile-container"></div>

    <!-- Update Profile Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form name="updateProfile" id="updateProfileForm">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required />
              </div>

              <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio" name="bio" placeholder="Enter your bio" rows="4"></textarea>
              </div>

              <div class="mb-3">
                <label for="avatar-url" class="form-label">Avatar URL</label>
                <input type="url" class="form-control" id="avatar-url" name="avatar-url" placeholder="Enter the URL for your avatar image" />
              </div>

              <div class="mb-3">
                <label for="avatar-alt" class="form-label">Avatar Alt Text</label>
                <input type="text" class="form-control" id="avatar-alt" name="avatar-alt" placeholder="Enter alternative text for the avatar" />
              </div>

              <div class="mb-3">
                <label for="banner-url" class="form-label">Banner URL</label>
                <input type="url" class="form-control" id="banner-url" name="banner-url" placeholder="Enter the URL for your banner image" />
              </div>

              <div class="mb-3">
                <label for="banner-alt" class="form-label">Banner Alt Text</label>
                <input type="text" class="form-control" id="banner-alt" name="banner-alt" placeholder="Enter alternative text for the banner" />
              </div>

              <button type="submit" class="btn btn-primary w-100">Update Profile</button>
            </div>

            <div id="loadingSpinner" style="display: none;">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Create Pet Form -->
    <section class="my-listings mt-5">
      <form id="create-pet-form">
        <h2>Create a Pet</h2>

        <div class="mb-3">
          <label for="pet-name" class="form-label">Pet Name</label>
          <input type="text" id="pet-name" class="form-control" placeholder="Enter pet name" required />
        </div>

        <div class="mb-3">
          <label for="pet-species" class="form-label">Species</label>
          <input type="text" id="pet-species" class="form-control" placeholder="Enter pet species" required />
        </div>

        <div class="mb-3">
          <label for="pet-breed" class="form-label">Breed</label>
          <input type="text" id="pet-breed" class="form-control" placeholder="Enter pet breed" required />
        </div>

        <div class="mb-3">
          <label for="pet-age" class="form-label">Age</label>
          <input type="number" id="pet-age" class="form-control" placeholder="Enter pet age" required />
        </div>

        <div class="mb-3">
          <label for="pet-location" class="form-label">Location</label>
          <input type="text" id="pet-location" class="form-control" placeholder="Enter pet location" required />
        </div>

        <div class="mb-3">
          <label for="pet-description" class="form-label">Description</label>
          <textarea id="pet-description" class="form-control" rows="4" placeholder="Enter pet description" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Create Pet</button>
      </form>
    </section>

    <!-- Edit Pet Modal -->
    <div class="modal fade" id="editPetModal" tabindex="-1" aria-labelledby="editPetModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" id="editPetForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editPetModalLabel">Edit Pet</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <input type="text" name="name" class="form-control mb-2" placeholder="Pet name" required />
            <input type="text" name="species" class="form-control mb-2" placeholder="Species" required />
            <input type="text" name="breed" class="form-control mb-2" placeholder="Breed" required />
            <input type="number" name="age" class="form-control mb-2" placeholder="Age" required />
            <input type="text" name="location" class="form-control mb-2" placeholder="Location" required />
            <textarea name="description" class="form-control mb-2" placeholder="Description" required></textarea>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Display Created Pets -->
    <section class="mt-5">
      <h2>My Pets</h2>
      <div class="myCreatedpets"></div>
    </section>

  </main>

</body>
</html>
