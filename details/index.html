<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer type="module" src="/src/app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Pet Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <header>
        <!-- Top Navigation (Tablet & Desktop) -->
        <nav id="top-nav" class="d-none d-md-flex justify-content-center gap-4 py-3 border-bottom" aria-label="Top navigation">
          <a href="/index.html" class="nav-link">Home</a>
          <a href="/profile/index.html" class="nav-link">Profile</a>
          <a href="/login/" class="nav-link">login</a>
        </nav>
      
        <!-- Bottom Navigation (Mobile only) -->
        <nav id="bottom-nav" class="d-flex d-md-none justify-content-around py-2 border-top fixed-bottom" aria-label="Bottom mobile navigation">
          <a href="/index.html" class="nav-link text-center">
              <i class="fas fa-home"></i><br /><small>Home</small>
          </a>
          <a href="/profile/" class="nav-link text-center">
              <i class="fas fa-user"></i><br /><small>Profile</small>
          </a>
          <a href="/pet/create.html" class="nav-link text-center">
              <i class="fas fa-plus"></i><br /><small>Create</small>
          </a>
          <a href="/login/" class="nav-link text-center">
              <i class="fas fa-sign-in-alt"></i><br /><small>Login/Logout</small>
          </a>
      </nav>
      
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div id="petDetails" class="card shadow-lg border-0">
          <div class="row g-0">
            <div class="col-md-6">
              <img
                id="petImage"
                src=""
                alt="Pet Image"
                class="img-fluid rounded-start w-100 h-100 object-fit-cover"
              />
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h2 id="petName" class="card-title fw-bold"></h2>
                <p id="petBreed" class="text-muted mb-1"></p>
                <p id="petDescription" class="mb-2"></p>

                <ul class="list-group list-group-flush mb-3">
                  <li class="list-group-item">
                    <strong>Species:</strong> <span id="petSpecies"></span>
                  </li>
                  <li class="list-group-item">
                    <strong>Age:</strong> <span id="petAge"></span>
                  </li>
                  <li class="list-group-item">
                    <strong>Gender:</strong> <span id="petGender"></span>
                  </li>
                  <li class="list-group-item">
                    <strong>Color:</strong> <span id="petColor"></span>
                  </li>
                  <li class="list-group-item">
                    <strong>Size:</strong> <span id="petSize"></span>
                  </li>
                  <li class="list-group-item">
                    <strong>Location:</strong> <span id="petLocation"></span>
                  </li>
                  <li class="list-group-item">
                    <strong>Status:</strong> <span id="petStatus" class="badge bg-success"></span>
                  </li>
                </ul>

                <button id="shareButton" class="btn btn-outline-secondary w-100">
                  <i class="fas fa-share"></i> Share Pet
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 mt-5" id="main-footer">
    <small>&copy; 2025 Pet Adoption. All rights reserved.</small>
  </footer>
</body>
</html>
